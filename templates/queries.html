<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Query Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <nav class="top-nav">
        <a class="brand" href="/">NF-Corpus Lab</a>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/models">Models</a>
          <a href="/queries">Queries</a>
          <a href="/rankings">Rankings</a>
          <a href="/analysis">Analysis</a>
        </div>
      </nav>
      <header class="hero">
        <h1>Query Dashboard</h1>
        <p>Edit, add, or delete queries stored in the persistent set.</p>
      </header>

      <section class="card">
        <h2>Current Queries</h2>
        <div id="query-list"></div>
      </section>

      <section class="card">
        <h2>Add Query</h2>
        <label for="new-query">Query text</label>
        <textarea id="new-query" rows="3" placeholder="Add a new query"></textarea>
        <div class="actions">
          <button id="add-query">Add query</button>
          <button class="button-danger" id="reset-queries">Reset to default</button>
        </div>
        <p class="hint" id="query-status"></p>
      </section>

      <a class="button-link" href="/">Back to home</a>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}" data-page="queries"></script>
  </body>
</html>
